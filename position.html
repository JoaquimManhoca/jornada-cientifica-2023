<!DOCTYPE html>
<html>
  <head>
    <title>position practice</title>
  </head>
  <body style="
    height: 3000px;
    padding-top: 60px;
    padding-left: 70px;">
    <header style="
      background-color: black;
      color: white;
      height: 50px;
      position: fixed;
      top: 0px;
      right:0px;
      left: 0px;
      z-index: 1;">
      Header
    </header>
    <aside style="
      background-color: gray;
      width: 70px;;
      position: fixed;
      top: 50px;
      left: 0px;
      bottom: 0;">
      aside
      <div style="
      background-color: red;
      color: white;
      position: absolute;
      right: 0px;
      top: 0px;">
      X
    </div>
      </aside>

    <div style="
      background-color: red;
      color: white;
      position: absolute;
      right: 10px;
      top: 80px;">
      Absolute
    </div>

    <div style="
      background-color: lightblue;
      height: 200px;
      width: 200px;">
      div 1  
    </div>
    <div style=" 
      background-color: lightpink;
      height: 200px;
      width: 200px;
      position: relative;">
      div 2 
      <div style="
      background-color: rgba(0, 0, 0, 0.774);
      color: white;
      padding: 2px 4px;
      position: absolute;
      right: 10px;
      bottom: 10px;">
      5:00
    </div> 
    </div>
  </body>
</html>
